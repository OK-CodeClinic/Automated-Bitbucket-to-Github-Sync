name: Bitbucket to GitHub Migration

on:
  workflow_dispatch:  

jobs:
  migrate:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the GitHub repository
      - name: Checkout GitHub repository
        uses: actions/checkout@v3

      # Step 2: Clone the Bitbucket repository
      - name: Clone Bitbucket repository
        env:
          BITBUCKET_USERNAME: ${{ secrets.BITBUCKET_USERNAME }}
          BITBUCKET_APP_PASSWORD: ${{ secrets.BITBUCKET_TOKEN }}
        run: |
          git clone https://$BITBUCKET_USERNAME:$BITBUCKET_APP_PASSWORD@bitbucket.org/<BITBUCKET_USERNAME>/<REPO_NAME>.git bitbucket-repo

      # Step 3: Copy files from Bitbucket repo to GitHub repo
      - name: Copy files to GitHub repository
        run: |
          cp -r bitbucket-repo/* .
          rm -rf bitbucket-repo

      # Step 4: Commit and push changes to GitHub
      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Automated migration from Bitbucket"
          git push origin main
